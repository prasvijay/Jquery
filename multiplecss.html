    <head>
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                   $("p").css({"background-color":"yellow","font-size":"200%"});
                });
            });
        </script>
    </head>
    <body>
        <h2>This is a heading </h2>
        <p style = "background-color: orangered">This is a para</p>
        <p style = "background-color: whitesmoke">This is a para</p>
        <p style = "background-color: green">This is a para</p>
        <p>This is para</p>
        <button>Set multiple styles for p </button>
    </body>
</html>
