<html>
    <head>
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#flip").click(function()
                {
                    $("#panel").slideDown("slow");
                });
            });
        </script>
    <style>
        #panel,#flip
        {
            padding:5px;
            text-align: center;
            background-color: greenyellow;
            border: solid 1px #c3c3c3;
        }
        #panel
        {
            padding : 50px;
            display: none;
        }
    </style>
    </head>
    <body>
        <div id="flip">Click to slide down</div>
        <div id="panel">Hello world</div>
    </body>
</html>
