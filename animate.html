<html>
    <head>
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("div").animate(
                    {
                        left:'250px',
                        opacity :'0.5',
                        height:'150px',
                        width:'150px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>Start animation</button>
        <p>I am privileged and honored to do my post-graduation in Meenakshi Mission Hospital & Research Centre, 
            Madurai and I thank my hospital for giving me such an wonderful opportunity to pursue my postgraduation
             in such an esteemed organization. </p>
             <div style="background: #98bf21; height: 100px; width: 100px; position: absolute;"></div>
    </body>
</html>
