<html>
    <head>
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#hide").click(function()
                {
                    $("p").hide();
                });

                $("#show").click(function()
                {
                    $("p").show();
                });
            });
        </script>
    </head>
    <body>
        <p>If you click on hide button, i will disappear</p>
        <button id="hide">hide</button>
        <button id="show">Show</button>
    </body>
</html>
